{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEHEDI HASAN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --dark-color: #16213e;
            --light-color: #f8f9fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(22, 33, 62, 0.54), rgba(22, 33, 62, 0.9)), 
                        url('{% static "protfolio/images/bg2.jpeg" %}') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }
        
        /* Navbar Styles */
        .navbar {
            padding: 15px 0;
            background: rgba(22, 33, 62, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .navbar-brand {
            color: rgba(78, 84, 200, 1)!important;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
        
        .navbar-nav .nav-link {
            color: rgba(184, 5, 255, 1) !important;
            font-weight: 500;
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:focus {
            color: #ffffff !important;
            background: rgba(78, 84, 200, 0.3);
        }
        
        .navbar-nav .nav-link.active {
            color: #ffffff !important;
            background: var(--primary-color);
        }
        
        /* Hero Section */
        .hero-section {
            padding: 120px 0 80px;
            position: relative;
            overflow: hidden;
        }
        
        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #8f94fb);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .intro-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .btn-get-started {
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-get-started:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(78, 84, 200, 0.3);
        }
        
        /* Client Logos */
        .client-logos {
            padding: 50px 0;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            color: #635ff1ff;
            font-weight: 600;
        }
        
       .client-logo {
            height: 40px;
            margin: 15px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        
        .client-logo:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        /* Section Headings */
        .section-heading {
            position: relative;
            margin-bottom: 50px;
            display: inline-block;
        }
        
        .section-heading:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }
        
        /* Add this to your home.html for the skills section */
      #skills {
    background: rgba(22, 33, 62, 0.7);
    backdrop-filter: blur(5px);
    border-radius: 15px;
    margin: auto;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    
    /* Responsive padding */
    padding: 40px 20px;
    
    /* Responsive adjustments using media queries */
    @media (min-width: 576px) {  /* Small devices (landscape phones) */
        padding: 50px 30px;
    }
    
    @media (min-width: 768px) {  /* Medium devices (tablets) */
        padding: 60px 35px;
    }
    
    @media (min-width: 992px) {  /* Large devices (desktops) */
        padding: 70px 40px;
    }
    
    @media (min-width: 1200px) {  /* Extra large devices (large desktops) */
        padding: 80px 40px;
    }

   
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'protfolio:home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'protfolio:home' %}#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'protfolio:home' %}#recent-work">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'blog:blog_home' %}">Blogs</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact:contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <div class="client-logos text-center">
        <div class="container">
            <h5 class="mb-4">Worked with</h5>
            <div class="d-flex flex-wrap justify-content-center align-items-center">
                <img src="https://www.djangoproject.com/m/img/logos/django-logo-positive.png" alt="Django" class="client-logo">
                <img src="https://www.python.org/static/community_logos/python-logo-master-v3-TM.png" alt="Python" class="client-logo">
                <img src="https://logo.clearbit.com/paychex.com" alt="PAYCHECK" class="client-logo">
                <img src="https://logo.clearbit.com/elastic.co" alt="Elastic" class="client-logo">
                <img src="https://logo.clearbit.com/stripe.com" alt="Stripe" class="client-logo">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        
        // Navbar background change on scroll
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                document.querySelector('.navbar').style.background = 'rgba(22, 33, 62, 0.95)';
            } else {
                document.querySelector('.navbar').style.background = 'rgba(22, 33, 62, 0.8)';
            }
        });
    </script>
</body>
</html>
